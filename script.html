<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
    function submitData(action){
        $(document).ready(function(){
            var data = {
                action : action,
                id: $('#id').val(),
                name: $('#name').val(),
                subject: $('#subject').val(),
                message: $('#message').val(),
            };
            $.ajax({
               url : 'index.php',
               type: 'POST',
               data: data,
               success: function(response){
                alert(response);
               }

            });
        })
    }
</script>
